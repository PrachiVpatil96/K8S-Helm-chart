name: deployment
app: app-deploy
minReadySeconds: 5
replicas: 5
containers:
  name: web
  image: nginx:1.27
  ports:
    containerPort: 80
service:
  name: deploy-service
  selector:
    app: app-deploy
  type: NodePort
  ports:
    port: 80
    targetPort: 80

# Uncomment and use the below section if you need a ServiceAccount:
serviceAccount:
  create: true  # Set to true if you want Helm to create a ServiceAccount, or false if you will use an existing one

ingress:
   enabled: false  # Set to true if you want an ingress resource to be created, or false otherwise
